<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="Title">
        <h1>The Library</h1>
      </div>
      <div class="Books">
        <table class="Books_Table">
          <colgroup></colgroup>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
          </tr>
        </table>
        <button class="btn" id="show">Add book</button>
      </div>
    </div>
    <dialog class="dialog">
      <form>
        <ul>
          <li>
            <label for="book">Book</label>
            <input type="text" id="book" name="book" required />
          </li>
          <li>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </li>
          <li>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="1" required />
          </li>
          <li>
            <label for="read">read</label>
            <input type="checkbox" id="read" name="read" />
          </li>
          <li>
            <button class="btn" id="add" type="button">Add book</button>
          </li>
        </ul>
      </form>
    </dialog>
    <script src="./js/script.js"></script>
  </body>
</html>
